<ion-header>
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="background-color:aqua;">
      <ion-title style="text-align: center;">
        Mon Compte
      </ion-title>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col style="background-color:aqua;" size="10">
        <form (ngSubmit)="validate()">
          <ion-item>
            <ion-label position="floating" style="color:black;">Pr√©nom</ion-label>
            <ion-input type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" style="color:black;">Nom de famille</ion-label>
            <ion-input type="text" [(ngModel)]="account.lastName" name="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" style="color:black;">Email</ion-label>
            <ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Confirmer</button>
        </form>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
