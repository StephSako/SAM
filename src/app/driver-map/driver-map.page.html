<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col size="2">

        </ion-col>
        <ion-col size="6">
          <ion-title>Jean-Michel Loufard</ion-title>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2">
          <ion-img src="https://i.imgur.com/EMx6uVW.png" style="width:66%;"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-map *ngIf="(coordinates|async) as coords" [coords]="coords"></app-map>
  <div style="position: absolute; bottom: 0px; width: 100%" class="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img src="https://i.imgur.com/EMx6uVW.png" style="width:66%;"></ion-img>
        </ion-col>
        <ion-col size="3">
          <p>Client</p>
          <p><i>{{ distance }}m - {{ time }}min</i></p>
          <br>
        </ion-col>
        <ion-col size="2">
          <ion-button color="primary" shape="round" >Client récupéré</ion-button >
          <br>
          <ion-button color="primary" shape="round" >Client rentré</ion-button >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-content padding>
  <div #mapElement class="mapdriver"></div>
</ion-content>
