<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>
      SAM chat
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-grid>
    <ion-text color="medium" text-center>
      <p>Vous avez rejoins le chat</p>
    </ion-text>
    <ion-row *ngFor="let message of messages">
 
      <ion-col size="9" *ngIf="message.username !== user.firstname" class="message other-message">
        <b>{{ message.username }}</b><br>
        <span>{{ message.text }}</span>
      </ion-col>
 
      <ion-col offset="3" size="9" *ngIf="message.username === user.firstname" class="message my-message">
        <b>{{ message.username }}</b><br>
        <span>{{ message.text }}</span>
      </ion-col>
 
    </ion-row>
  </ion-grid>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="8">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button [disabled]="message === ''" 
          (click)="sendMessage()">
          <ion-icon name="send-outline" slot="icon-only" (click)="sendMessage()"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
